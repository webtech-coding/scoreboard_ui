<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>ScoreBoard</title>
  </head>
  <body>
    <!--Navigation -->
    <nav class="nav">
      <div class="nav__item">
        <svg class="nav__icon">
          <use href="resources/icons.svg#icon-soccer"></use>
        </svg>
      </div>
      <div class="nav__item">
        <a href="/" class="nav__link">
          <svg class="nav__icon">
            <use href="resources/icons.svg#icon-home"></use>
          </svg>
        </a>
      </div>

      <div class="nav__item">
        <a href="/edit.html" class="nav__link">
          <svg class="nav__icon">
            <use
              href="resources/icons.svg#icon-add_circle_outlinecontrol_point"
            ></use>
          </svg>
        </a>
      </div>
    </nav>
    <!--Main section-->
    <main>
      <header class="header">
        <h1 class="header__title">ScoreBoard</h1>
        <p class="header__sub-title">The complete score system</p>
      </header>

      <section class="player">
        <form action="" class="player__form">
          <p class="player__form-title">
            Add a new player
          </p>
          <div class="player__form-group">
            <div class="player__form-label">Name of the player :</div>
            <input type="text" class="player__form-input" />
          </div>
          <div class="player__form-group">
            <div class="player__form-label">Age :</div>
            <input type="text" class="player__form-input" />
          </div>
          <div class="player__form-group">
            <div class="player__form-label">Score :</div>
            <input type="text" class="player__form-input" />
          </div>
          <div class="player__form-group player__form-group--button">
            <button class="player__form-submit">Submit</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
